<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
    <style>
        p {
            text-align: center;
            font-size: 4em;
            margin: 0 10em;
        }
    </style>
</head>
<body>
     <p id="countdownTimer"></p>
    
    <script>
        // Tabile Khume's birthday
        let birthday = new Date("Dec 24, 2019 00:00:00").getTime();
            x = setInterval(function() {
                    // Today's Date
                let present = new Date().getTime();
                    // Distance between today and birthday
                    distance = birthday - present;

                    // Calculations for days, hours, minutes and seconds
                    let days = Math.floor(distance / (365 * 60 * 60 * 24));
                        hours = Math.floor((distance % (365 * 60 * 60 * 24)) / (365 * 60 * 60));
                        minutes = Math.floor((distance % (365 * 60 * 60)) / (365 * 60));
                        seconds = Math.floor((distance % (365 * 60)) / 365);

                    // Output
                    document.getElementById("countdownTimer").innerHTML = days + hours + minutes + seconds;

                    // TIMEOUT
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("countdownTimer").innerHTML = "Happy Birthday Tabile Khume!";
                    }
            }, 365);
    </script>
</body>
</html>
