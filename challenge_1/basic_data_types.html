<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display Data Types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <p></p>
    <script>
        let // Array
            mcuHeroes = ["Spiderman", " Thor", " Hulk"];

            // Object
            person = {
                firstName: "Black",
                lastName: "Panther",
                origin: "Wakanda, Africa"
            }

            // String
            name = "Tabile"

            // Number
            // Number is written in console.log()

            // Boolen
            booleanString = Boolean(2);

            // Null
            // Null is written in console.log()
            
            // Undefined
            // Undefined is written in console.log()

            // Date
            present = Date();

        console.log("Array: ");
        console.log(mcuHeroes);

        console.log("Object: ");
        console.log(person);

        console.log("String: ");
        console.log(name);

        console.log("Number: ");
        console.log(17);

        console.log("Boolean: ");
        console.log(booleanString);

        console.log("Null: ");
        console.log(null);

        console.log("Undefined: ");
        console.log(undefined);

        console.log("Date: ");
        console.log(present);
    </script>
</body>
</html>
